<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Credit Card Application</h1>
        <div id="card-list">
            <!-- Credit Card Options -->
            <div class="card-option" onclick="selectCard('Gold Card')">
                <h2>Gold Card</h2>
                <p>Limit: $5000 | Annual Fee: $50</p>
            </div>
            <div class="card-option" onclick="selectCard('Platinum Card')">
                <h2>Platinum Card</h2>
                <p>Limit: $10000 | Annual Fee: $100</p>
            </div>
        </div>
        <form id="application-form">
            <h2>Apply for Your Chosen Card</h2>
            <input type="hidden" id="cardType" name="cardType" required>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <button type="button" onclick="submitApplication()">Submit Application & Pay</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
